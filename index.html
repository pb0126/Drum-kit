<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Drum Set</title>
</head>
<body>
  <div class="container">

    <!-- Header-Section -->
    <section class="header">
      <div>
        <h1>Drum Set ü•Å</h1>
        <p>Welcome to Drum Set. Make your own tune using keys below.</p>
      </div>
    </section>

    <!-- Keys-Section -->
    <section class="keyboard">
      <div class="key-item">
        <button class="w" onclick="keyPress('w')">W</button>
        <button class="a" onclick="keyPress('a')">A</button>
        <button class="s" onclick="keyPress('s')">S</button>
        <button class="d" onclick="keyPress('d')">D</button>
        <button class="j" onclick="keyPress('j')">J</button>
        <button class="k" onclick="keyPress('k')">K</button>
        <button class="l" onclick="keyPress('l')">L</button>
      </div>
    </section>

    <!-- Footer-Section -->
    <footer>Made with ‚ù§Ô∏è in INDIA</footer>
  </div>
  <script src="/main.js" type="text/javascript"></script>
</body>
</html>
